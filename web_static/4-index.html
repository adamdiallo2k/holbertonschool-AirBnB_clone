<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <span>Logo</span>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>State 1, State 2, State 3</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Amenity 1, Amenity 2, Amenity 3</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
